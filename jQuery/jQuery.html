<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    
    
    
    <script>

        $(document).ready(function() {
            console.log("Read to go");
        })

        // jQuery("target").action();   Writing 'jQuery' is no longer used. Now it is simply a $
        $(document).ready(function() { // ready is saying as soon as the document is loaded on the user's browser, do the function
            $("html").append( // The '\' allows us to continue on to the next line
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"

            );
            $("p").css({color: "red"}); // p would target all of the paragraph tags
            
            $("#2").css({color: "blue"}); // targets the element with id of '2'
            
            $("#3").on( "click", function() { // New onclick method
                $("h1").hide("slow"); // Makes the h1 element disappear slowly
            });
            
            $("#3").on( "click", function() { 
                $("h1").show("slow"); // Makes the h1 element reappear slowly again
            });
        }); 


    
    </script>
</html>
